<div class="container-fluid">
<div class="card" style="width: 18rem;">
    <div *ngFor ="let actividad of actividadesevento">
    <div class="card-body">
      <h5 class="card-title">{{actividad.nombre}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{actividad.descripcion}}</h6>
      <p class="card-text">{{actividad.horaInicio}}</p>
      <p class="card-text">{{actividad.horaFin}}</p>
      <button class="btn btn-danger" (click)="deleteActividadEvento(actividadeventoId)"><span
        class="fa fa-trash"></span></button>
    </div>
    </div>
  </div>
</div>
