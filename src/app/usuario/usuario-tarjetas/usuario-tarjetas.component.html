<div id="collapseTarjeta" [ngbCollapse] = "isCollapsed">
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let tarjeta of usuarioTarjetas">
                <td><span id="usuario-tipoTarjeta"><b>{{tarjeta.tipoTarjeta}}</b></span><br><span id="usuario-numeroTarjeta">{{tarjeta.numeroTarjeta}}</span><br><span id="usuario-cw">{{tarjeta.cw}}</span><br><span id="usuario-expiracion">{{tarjeta.expiracion}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
