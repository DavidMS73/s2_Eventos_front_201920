<div class="container">
	<div class="row">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="https://i.ytimg.com/vi/EDil-X3NYJE/maxresdefault.jpg" width="2000"
						height="450">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						src="https://facartes.uniandes.edu.co/wp-content/uploads/2018/09/BingoFOPRE_imagen.jpg"
						width="2000" height="450">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						src="https://facartes.uniandes.edu.co/wp-content/uploads/2018/10/palante.jpg" width="2000"
						height="450">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<b style ="color: #FFFFFF;">Eventos proximos</b> 
					&nbsp;&nbsp;&nbsp;
					<b style="color:#FFFFFF;">Fecha: </b>
					&nbsp;&nbsp;&nbsp;
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<div class="form-group">
							<div [ngClass]="{ 'is-invalid': f.submitted && eventoFechaInicio.invalid }">
								<input class="form-control" id="eventoFechaInicio" name="eventoFechaInicio"
									[(ngModel)]="evento.fechaInicio" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
									#eventoFechaInicio="ngModel"
									[ngClass]="{'is-invalid': (eventoFechaInicio.untouched || eventoFechaInicio.invalid) }"
									required>
								<div class="invalid-feedback">
									<div style="color:#FFFF;">Debe definir una fecha de inicio</div>
								</div>
							</div>
						</div>
					  <button type="button" class="btn btn-dark" routerLink="auth/login">Iniciar sesi√≥n</button>
					  &nbsp; &nbsp;
					  &nbsp;
					  <button type="button" class="btn btn-dark" routerLink="auth/sign-up">Registrarse</button>
					</div>
				  </nav>
	<div class="m-5 row">
		<div class="col">

		</div>
		<div class="col+2">
			<router-outlet name="detail"></router-outlet>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="col">
		<div class="card" style="width: 17rem;" *ngFor="let evento of eventos">
			<div class="card-body">
				<h5 class="card-title">{{evento.nombre}}</h5>
				<h6>{{evento.fechaInicio}}-{{evento.fechaFin}}</h6>
				<h6>Entradas restantes: {{evento.entradasRestantes}}</h6>
				<h6>Valor: {{evento.valor}} pesos</h6>
				<a class="btn btn-primary" [routerLink]="['/eventos', { outlets: { 'detail': [evento.id] } }]">Ver
					evento</a>
			</div>
		</div>
	</div>
</div>
