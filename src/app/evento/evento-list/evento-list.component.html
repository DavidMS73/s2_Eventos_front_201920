<div class="container">
	<div class="row">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="https://i.ytimg.com/vi/EDil-X3NYJE/maxresdefault.jpg" width="2000"
						height="350">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						src="https://facartes.uniandes.edu.co/wp-content/uploads/2018/09/BingoFOPRE_imagen.jpg"
						width="2000" height="350">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100"
						src="https://facartes.uniandes.edu.co/wp-content/uploads/2018/10/palante.jpg" width="2000"
						height="350">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<label style="color: #FFFFFF;"> <b>Próximos eventos</b></label>
			<label style="color:#FFFFFF;"><b>Fecha: </b></label>
			&nbsp;&nbsp;&nbsp;
			<input type="text" id="eventoFechaFin" ngbDatepicker #de="ngbDatepicker" (click)="de.toggle()"
				style="height:40px;width:300px">
			&nbsp; &nbsp;
			<b style="color:#FFFFFF;">Lugar: </b>
			&nbsp; &nbsp;&nbsp;
			<select class="custom-select" id="lugarFiltro" style="height:40px;width:400px">
				<option id="nada"> --Selecciona un lugar-- </option>
				<option id="ML"> ML </option>
				<option id="Lleras"> Plaza Lleras </option>
				<option id="C"> C </option>
				<option id="W"> W </option>
				<option id="Aulas"> Aulas </option>
				<option id="El Bobo"> El Bobo </option>
				<option id="SD"> SD </option>
				<option id="La Caneca"> La Caneca </option>
			</select>
			&nbsp; &nbsp;&nbsp;
			<button type="button" class="btn btn-outline-light" routerLink="auth/login">Buscar</button>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
		<br>
		<div class="row form-inline justify-content-center align-self-center">
			<button id="singlebutton" name="singlebutton" class="btn btn-outline-light"
				style="height:50px;width:400px">Académico</button>
			&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;
			<button id="singlebutton" name="singlebutton" class="btn btn-outline-light"
				style="height:50px;width:400px">Cultural</button>
		</div>
	</div>
	<div class="m-5 row">
		<div class="col">

		</div>
		<div class="col+2">
			<router-outlet name="detail"></router-outlet>
		</div>
	</div>

	<div class="row row-cols-1 row-cols-2">
		<div class="col mb-4" *ngFor="let evento of eventos">
			<div class="card h-100">
				<img src={{evento.imagen}} class="card-img-top" alt="Card image cap" height="250">
				<div class="card-body" style="background-color:#3A506B;">
					<h4 class="card-title" style="color:#FAE535 ;">{{evento.nombre}}</h4>
					<h5 style="color:#FA8F35 ;"> {{getNumEven()}} Fecha de inicio: {{evento.fechaInicio}}</h5>
					<h5 style="color:#F6816C ;"> {{getNumEven()}} Fecha final: {{evento.fechaFin}}</h5>
					<h6 class="card-text">
						<h6 style="color:#5BC0BE ;">Entradas restantes: {{evento.entradasRestantes}} &nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp; Valor: ${{evento.valor}}</h6>
						<button class="btn btn-info"
							[routerLink]="['/eventos', { outlets: { 'detail': [evento.id] } }]">Ver
							evento</button> &nbsp;&nbsp;&nbsp;
						<button class="btn btn-primary" (click)="showHideEdit(evento.id)"><span
								class="fa fa-pencil"></span></button>
						&nbsp;&nbsp;&nbsp;
						<button class="btn btn-danger" (click)="deleteEvento(evento.id)"><span
								class="fa fa-trash"></span></button>
					</h6>
				</div>
			</div>
		</div>
	</div>
		<div *ngIf="showEdit">
			<app-evento-edit [evento_id]="evento_edit_id" (cancel)="showHideEdit(evento_edit_id)"
				(update)="updateEvento()"></app-evento-edit>
		</div>
</div>
