<div class="container-fluid">
	<div class="col-md-2">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Nombre Evento</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let e of eventos">
          <td style="cursor: pointer;">
						<a class="figure-caption" [routerLink] ="['/eventos', { outlets: { 'detail': [e.id] } }]" >{{e.nombre}}</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
